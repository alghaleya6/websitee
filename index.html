<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hamoodiii</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Header styling */
  .funny-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #ff4e50, #f9d423);
    color: white;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    padding: 10px 0;
    z-index: 1000;
    animation: blink 1s infinite, slide 6s linear infinite;
  }

  /* Blinking effect */
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  /* Text sliding left to right */
  @keyframes slide {
    0% { background-position: 0 0; }
    100% { background-position: 200% 0; }
  }

  body {
    margin-top: 60px; /* So the header doesn't overlap content */
  }
</style>
</head>
<body>
  <!-- Funny header -->
  <div class="funny-header">
    🔥 BREAKING: Hamoodi is officially older today! 🔥
  </div>

  <div class="photo" id="photo"></div>
  <h1>🎉 Happy Birthday Dear Hamoodi 🎈<br><small>🥭 بو عزقة ❤️</small></h1>
  <a href="sec-index.html" class="gift-link">🎁 Click here for your gift 🎁</a>
  <canvas id="confetti"></canvas>

  <script>
    // Set profile photo
    document.getElementById('photo').style.backgroundImage = 'url("moodi.jpg")';

    // Confetti setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const emojis = ['🎈', '🎉', '🎊', '💖', '🥳'];
    const pieces = [];
    for (let i = 0; i < 120; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        speed: 1 + Math.random() * 3,
        size: 20 + Math.random() * 28
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.font = p.size + 'px serif';
        ctx.fillText(p.emoji, p.x, p.y);
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -20;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // Floating memes
    const memes = [
      'shrek.jpg',
      'meow.jpg',
      'caty.jpg',
      'ham.jpg'
    ];
    memes.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'meme';
      img.style.left = Math.random() * 80 + 'vw';
      img.style.top = Math.random() * 80 + 'vh';
      img.style.animationDuration = (6 + Math.random() * 8) + 's';
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
